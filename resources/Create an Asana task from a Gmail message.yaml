$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: mail
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
      connector-type: gmail
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Tasks
      connector-type: asana
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Asana Create task
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - name:
                      template: '{{$Trigger.Subject}}'
                  - project:
                      template: '264650864198354'
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
  name: Create an Asana task from a new Gmail message
  description: >-
    This template creates a new task in Asana whenever a new Gmail message is
    received.
  todo: >
    To refer to these instructions while editing the flow, open [the github
    page](https://github.com/ot4i/app-connect-templates/blob/master/resources/markdown/Create%20an%20Asana%20task%20from%20a%20Gmail%20message_instructions.md)
    (opens in a new window).


    1. Click **Create flow** to start using the template.

    1. Connect to your [Gmail account](http://ibm.biz/acgmail).

    1. Connect to your [Asana account](http://ibm.biz/acasana).

    1. Click the Asana node and update the Project field with your Project name.

    1. To start the flow, in the banner open the options menu [&#8942;] then
    click **Start flow**.
models: {}
