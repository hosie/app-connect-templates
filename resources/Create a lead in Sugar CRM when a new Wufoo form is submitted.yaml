$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: FormEntry
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            Hash: z22eegy0x5wki2
            parentFilter:
              Hash: z22eegy0x5wki2
      connector-type: wufoo
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: leads
      connector-type: sugarcrm
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Sugar CRM Create Lead
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - first_name:
                      template: '{{$Trigger.Field1}}'
                  - last_name:
                      template: '{{$Trigger.Field2}}'
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
  name: Create a lead in Sugar CRM when a new Wufoo form is submitted
  description: >-
    Use this template to create a lead in Sugar CRM when a new form entry is
    submitted from Wufoo.
  todo: >
    To refer to these instructions while editing the flow, open [the github
    page](https://github.com/ot4i/app-connect-templates/blob/master/resources/markdown/Create%20a%20lead%20in%20Sugar%20CRM%20when%20a%20new%20Wufoo%20form%20is%20submitted_instructions.md)
    (opens in a new window).


    1. Ensure that the Wufoo form you are using includes a **First name** and
    **Last name** field.

    1. Click **Create flow** to start using the template.

    1. Connect to your [Wufoo
    account](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-wufoo/).

    1. Connect to your [Sugar CRM account]
    (https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-sugarcrm/).

    1. To start the flow, in the banner open the options menu [&#8942;] then
    click **Start flow**.
