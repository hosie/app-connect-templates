    page](https://github.com/ot4i/app-connect-templates/blob/master/resources/markdown/Sync%20Marketo%20new%20leads%20with%20Salesforce%20Leads_instructions.md)
    (opens in a new window).


    1. Click **Create flow** to start using the template.

    1. Connect to your [Marketo
