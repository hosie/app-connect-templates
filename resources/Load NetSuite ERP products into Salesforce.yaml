$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        SCHEDULE:
          input-context:
            data: scheduler
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              scheduleConfiguration:
                interval:
                  unit: minute
                  value: '15'
                  runOnceOncheck: true
      connector-type: streaming-connector-scheduler
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: products
      connector-type: netsuiteerp
      actions:
        RETRIEVEALL: {}
    action-interface-2:
      type: api-action
      business-object: Product2
      connector-type: salesforce
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: NetSuite ERP Retrieve products
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                limit: 10
              allow-truncation: true
              pagination-type: TOKEN
              allow-empty-output: false
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$NetSuiteERPRetrieveproducts '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: NetSuiteERPRetrieveproducts
                    $ref: >-
                      #/node-output/NetSuite ERP Retrieve
                      products/response/payload
                  - variable: NetSuiteERPRetrieveproductsMetadata
                    $ref: '#/node-output/NetSuite ERP Retrieve products/response'
              mode: sequential
              continue-on-error: true
              map:
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SalesforceCreateproduct
                    $ref: >-
                      #/block/For each/node-output/Salesforce Create
                      product/response/payload
                  - variable: NetSuiteERPRetrieveproducts
                    $ref: >-
                      #/node-output/NetSuite ERP Retrieve
                      products/response/payload
                  - variable: NetSuiteERPRetrieveproductsMetadata
                    $ref: '#/node-output/NetSuite ERP Retrieve products/response'
                mappings: []
              display-name: NetSuite ERP products
    assembly-2:
      assembly:
        execute:
          - create-action:
              name: Salesforce Create product
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
              map:
                mappings:
                  - Description:
                      template: >-
                        {{$exists($Foreachitem.featuredDescription)?$Foreachitem.featuredDescription
                        :'This is a  food item'}}
                  - IsActive:
                      expression: 'true'
                  - Name:
                      template: ' {{$Foreachitem.storeDisplayName}}'
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: NetSuiteERPRetrieveproducts
                    $ref: >-
                      #/node-output/NetSuite ERP Retrieve
                      products/response/payload
                  - variable: NetSuiteERPRetrieveproductsMetadata
                    $ref: '#/node-output/NetSuite ERP Retrieve products/response'
  name: Load NetSuite ERP products into Salesforce
  description: >-
    Use this template to load products from NetSuite ERP into Salesforce at a
    regular occurring scheduled interval.
  todo: >
    To refer to these instructions while editing the flow, open [the github
    page](https://github.com/ot4i/app-connect-templates/blob/master/resources/markdown/Load%20NetSuite%20ERP%20products%20into%20Salesforce_instructions.md)
    (opens in a new window).


    1. Click **Create flow** to start using the template.

    1. (Optional) Update the Scheduler node to suit your requirements.

    1. Connect to your [NetSuite ERP
    account](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-netsuite/).

    1. (Optional) Update the maximum number of items to retrieve at each
    interval.

    1. Connect to your [Salesforce
    account](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-salesforce/).

    1. (Optional) If your product is not a Food item, update the message in the
    **Product description** field.

    1. To start the flow, in the banner open the options menu [&#8942;] then
    click **Start flow**.
models: {}
