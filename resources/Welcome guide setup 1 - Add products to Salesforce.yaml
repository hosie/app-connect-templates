$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: streaming-connector-scheduler
      type: event-trigger
      triggers:
        SCHEDULE:
          input-context:
            data: scheduler
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              scheduleConfiguration:
                interval:
                  unit: hour
                  value: 1
                  runOnceOncheck: true
                  days:
                    - MON
                  timeZone: UTC
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: worksheetRow
      connector-type: googlesheet
      actions:
        RETRIEVEALL: {}
    action-interface-4:
      type: api-action
      business-object: Pricebook2
      connector-type: salesforce
      actions:
        UPSERTWITHWHERE: {}
    action-interface-5:
      type: api-action
      business-object: Product2
      connector-type: salesforce
      actions:
        UPSERTWITHWHERE: {}
    action-interface-2:
      type: api-action
      business-object: PricebookEntry
      connector-type: salesforce
      actions:
        UPSERTWITHWHERE: {}
    action-interface-3:
      type: api-action
      business-object: Pricebook2
      connector-type: salesforce
      actions:
        RETRIEVEALL: {}
    action-interface-6:
      type: api-action
      business-object: PricebookEntry
      connector-type: salesforce
      actions:
        UPSERTWITHWHERE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Google Sheets Retrieve rows
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                where:
                  and:
                    - spreadsheetID: 1qzLub0wU563u_HV-z3s2SJE1gi2IvhSMNeneHMKrAMY
                    - worksheetID: Sheet1
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                limit: 100
              allow-truncation: false
              pagination-type: SKIP_LIMIT
              allow-empty-output: false
          - upsert-action:
              name: Salesforce Update or create price book
              target:
                $ref: '#/integration/action-interfaces/action-interface-4'
              map:
                mappings:
                  - Description:
                      template: Sunflower Festival prices
                  - IsActive:
                      expression: 'true'
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: GoogleSheetsRetrieverows
                    $ref: '#/node-output/Google Sheets Retrieve rows/response/payload'
                  - variable: GoogleSheetsRetrieverowsMetadata
                    $ref: '#/node-output/Google Sheets Retrieve rows/response'
              filter:
                where:
                  Name: Sunflower Festival
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: GoogleSheetsRetrieverows
                    $ref: '#/node-output/Google Sheets Retrieve rows/response/payload'
                  - variable: GoogleSheetsRetrieverowsMetadata
                    $ref: '#/node-output/Google Sheets Retrieve rows/response'
          - retrieve-action:
              name: Salesforce Retrieve price book
              target:
                $ref: '#/integration/action-interfaces/action-interface-3'
              filter:
                where:
                  IsStandard: 'true'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: GoogleSheetsRetrieverows
                    $ref: '#/node-output/Google Sheets Retrieve rows/response/payload'
                  - variable: GoogleSheetsRetrieverowsMetadata
                    $ref: '#/node-output/Google Sheets Retrieve rows/response'
                  - variable: SalesforceUpdateorcreatepricebook
                    $ref: >-
                      #/node-output/Salesforce Update or create price
                      book/response/payload
                  - variable: SalesforceUpdateorcreatepricebookMetadata
                    $ref: >-
                      #/node-output/Salesforce Update or create price
                      book/response
                limit: 1
              allow-truncation: false
              pagination-type: TOKEN
              allow-empty-output: false
          - set-variable:
              name: Set variable
              map:
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: GoogleSheetsRetrieverows
                    $ref: '#/node-output/Google Sheets Retrieve rows/response/payload'
                  - variable: GoogleSheetsRetrieverowsMetadata
                    $ref: '#/node-output/Google Sheets Retrieve rows/response'
                  - variable: SalesforceUpdateorcreatepricebook
                    $ref: >-
                      #/node-output/Salesforce Update or create price
                      book/response/payload
                  - variable: SalesforceUpdateorcreatepricebookMetadata
                    $ref: >-
                      #/node-output/Salesforce Update or create price
                      book/response
                  - variable: SalesforceRetrievepricebook
                    $ref: >-
                      #/node-output/Salesforce Retrieve price
                      book/response/payload
                  - variable: SalesforceRetrievepricebookMetadata
                    $ref: '#/node-output/Salesforce Retrieve price book/response'
                customSchemas:
                  properties.`variable`:
                    type: object
                    properties:
                      StandardPriceBookID:
                        type: string
                mappings:
                  - variable:
                      mappings:
                        - StandardPriceBookID:
                            template: '{{$SalesforceRetrievepricebook[0].Id}}'
          - for-each:
              name: For each
              assembly:
                $ref: '#/integration/assemblies/assembly-2'
              source:
                expression: '$GoogleSheetsRetrieverows '
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: GoogleSheetsRetrieverows
                    $ref: '#/node-output/Google Sheets Retrieve rows/response/payload'
                  - variable: GoogleSheetsRetrieverowsMetadata
                    $ref: '#/node-output/Google Sheets Retrieve rows/response'
                  - variable: SalesforceUpdateorcreatepricebook
                    $ref: >-
                      #/node-output/Salesforce Update or create price
                      book/response/payload
                  - variable: SalesforceUpdateorcreatepricebookMetadata
                    $ref: >-
                      #/node-output/Salesforce Update or create price
                      book/response
              mode: sequential
              continue-on-error: false
              map:
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Foreachitem
                    $ref: '#/block/For each/current-item'
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SalesforceUpdateorcreateproduct
                    $ref: >-
                      #/block/For each/node-output/Salesforce Update or create
                      product/response/payload
                  - variable: SalesforceUpdateorcreateproductMetadata
                    $ref: >-
                      #/block/For each/node-output/Salesforce Update or create
                      product/response
                  - variable: SalesforceUpdateorcreatepricebookentry
                    $ref: >-
                      #/block/For each/node-output/Salesforce Update or create
                      price book entry/response/payload
                  - variable: SalesforceUpdateorcreatepricebookentryMetadata
                    $ref: >-
                      #/block/For each/node-output/Salesforce Update or create
                      price book entry/response
                  - variable: GoogleSheetsRetrieverows
                    $ref: '#/node-output/Google Sheets Retrieve rows/response/payload'
                  - variable: GoogleSheetsRetrieverowsMetadata
                    $ref: '#/node-output/Google Sheets Retrieve rows/response'
                  - variable: SalesforceUpdateorcreatepricebook
                    $ref: >-
                      #/node-output/Salesforce Update or create price
                      book/response/payload
                  - variable: SalesforceUpdateorcreatepricebookMetadata
                    $ref: >-
                      #/node-output/Salesforce Update or create price
                      book/response
                mappings: []
              display-name: Google Sheets worksheetRow
