$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: streaming-connector-scheduler
      type: event-trigger
      triggers:
        SCHEDULE:
          input-context:
            data: scheduler
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            subscription:
              scheduleConfiguration:
                calendar:
                  cronExp: 00 00 * * *
                  runOnceOncheck: true
                  timeZone: UTC
                  every: day
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Lead
      connector-type: salesforce
      actions:
        RETRIEVEALL: {}
    action-interface-2:
      type: api-action
      business-object: File
      connector-type: box
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - retrieve-action:
              name: Salesforce Retrieve leads
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              filter:
                limit: 10
              allow-truncation: true
              pagination-type: TOKEN
              allow-empty-output: true
          - create-action:
              name: Box Create file
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
              map:
                mappings:
                  - content:
                      format:
                        type: csv
                        options:
                          includeHeaders: true
                          headerOrder:
                            - Name
                            - Email
                          eol: LF
                          alwaysQuotes: false
                      foreach:
                        input: '$SalesforceRetrieveleads '
                        iterator: contentItem
                        mappings:
                          - Email:
                              template: '{{$contentItem.Email}}'
                          - Name:
                              template: '{{$contentItem.Name}}'
                  - fileType:
                      template: Text
                  - name:
                      template: >-
                        {{$formatDate($toMillis($Trigger.currentEventTime),
                        "YYYY-MM-DD")}}.csv
                  - parent_id:
                      template: '52754712841'
                stringFormatSchemas:
                  properties.`content`:
                    type: object
                    properties:
                      items:
                        type: array
                        items:
                          type: object
                          properties:
                            Name:
                              type: string
                            Email:
                              type: string
                        title: Items
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
                  - variable: SalesforceRetrieveleads
                    $ref: '#/node-output/Salesforce Retrieve leads/response/payload'
                  - variable: SalesforceRetrieveleadsMetadata
                    $ref: '#/node-output/Salesforce Retrieve leads/response'
  name: >-
    At regular intervals extract Salesforce lead details and upload Box file
    with CSV output
  description: >-
    This template gathers 10 leads from Salesforce, uses their names and email
    addresses to build a CSV file, then outputs the file to Box. The flow
    triggers once per day at 00:00 UTC.
  todo: >
    To refer to these instructions while editing the flow, open [the github
    page](https://github.com/ot4i/app-connect-templates/blob/master/resources/markdown/At%20regular%20intervals%20extract%20Salesforce%20lead%20details%20and%20upload%20Box%20file%20with%20CSV%20output_instructions.md)
    (opens in a new window).

    ## Prerequisites

    This template references entities that you can create as follows:

    - In your Salesforce instance, create some leads with first name, last name,
    and email address details.

    - In your Box instance, create a folder named **Daily leads**.

    ## Using the template

    1. Click **Create flow** to start using the template.

    1. Click each node to review its configuration. If necessary:
       - Connect to your [Salesforce account](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-salesforce/).
       - Connect to your [Box account](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-box/).
    1. In the Box node, select **Daily leads** from the **Folder** drop-down
    list.

    1. To start the flow, in the banner open the options menu [&#8942;] and then
    click **Start flow**.
