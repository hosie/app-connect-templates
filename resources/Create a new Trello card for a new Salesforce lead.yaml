$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Lead
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
      connector-type: salesforce
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: card
      connector-type: trello
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Trello Add New Card to List
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - desc:
                      template: >-
                        Call {{$Trigger.FirstName}} at {{$Trigger.Phone}} within
                        3 business days
                  - idBoard:
                      template: 59af090b40aa6a9553289141
                  - idList:
                      template: 59af09209fd9d52867c1e67a
                  - name:
                      template: >-
                        New lead for {{$Trigger.Name}} on
                        {{$Trigger.CreatedDate}}
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
  name: Create a new Trello card for a new Salesforce lead
  description: >-
    This template creates a new card in Trello when a new lead is created in
    Salesforce - make sure you never forget to follow up with that lead again!
  todo: >
    To refer to these instructions while editing the flow, open [the github
    page](https://github.com/ot4i/app-connect-templates/blob/master/resources/markdown/Create%20a%20new%20Trello%20card%20for%20a%20new%20Salesforce%20lead_instructions.md)
    (opens in a new window).


    1. Click **Create flow** to start using the template.

    1. Connect to your [Salesforce
    account](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-salesforce/).  

    1. Connect to your [Trello
    account](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-trello/).

    1. Select the board and list that you want to add the new card to, and edit
    the card name and description to meet your business needs.

    1. To start the flow, in the banner open the options menu [&#8942;] then
    click **Start flow**.
models: {}
