$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: api
  trigger-interfaces:
    trigger-interface-1:
      triggers:
        createOrder:
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          input-context:
            data: order
          output-context:
            data: order
      options:
        resources:
          - business-object: order
            model:
              $ref: '#/models/order'
            triggers:
              create: createOrder
      type: api-trigger
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: card
      connector-type: trello
      actions:
        CREATE: {}
    action-interface-2:
      type: api-action
      business-object: OrderItem
      connector-type: salesforce
      actions:
        RETRIEVEALL: {}
    action-interface-3:
      type: api-action
      business-object: OrderItem
      connector-type: salesforce
      actions:
        UPSERTWITHWHERE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Trello Add New Card to List
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - desc:
                      template: >-
                        {{$Request.First_Name}} has ordered
                        {{$Request.Order_Quantity}} {{$Request.Flower_Variety}}
                        {{$Request.Flower_Type}}. Please prepare for pickup -
                        {{$Request.Email}}.
                  - idBoard:
                      template: 5a599db8fc5aa98ab58fc24a
                  - idList:
                      template: 5a599e657b465c2faa898a19
                  - name:
                      template: "New {{$Request.Flower_Variety}} ordered \U0001F338\U0001F389!"
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Request
                    $ref: '#/trigger/payload'
          - retrieve-action:
              name: Salesforce Retrieve order product
              target:
                $ref: '#/integration/action-interfaces/action-interface-2'
              filter:
                where:
                  Description: '{{$Request.Flower_Variety}}'
                input:
                  - variable: Request
                    $ref: '#/trigger/payload'
                  - variable: TrelloAddNewCardtoList
                    $ref: '#/node-output/Trello Add New Card to List/response/payload'
                limit: 1
              allow-truncation: false
              pagination-type: TOKEN
              allow-empty-output: false
          - upsert-action:
              name: Salesforce Update or create order product
              target:
                $ref: '#/integration/action-interfaces/action-interface-3'
              map:
                mappings:
                  - OrderId:
                      template: '{{$SalesforceRetrieveorderproduct.OrderId}}'
                  - PricebookEntryId:
                      template: '{{$SalesforceRetrieveorderproduct.PricebookEntryId}}'
                  - Quantity:
                      expression: >-
                        $SalesforceRetrieveorderproduct.Quantity
                        +$Request.Order_Quantity
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Request
                    $ref: '#/trigger/payload'
                  - variable: TrelloAddNewCardtoList
                    $ref: '#/node-output/Trello Add New Card to List/response/payload'
                  - variable: SalesforceRetrieveorderproduct
                    $ref: >-
                      #/node-output/Salesforce Retrieve order
                      product/response/payload
                  - variable: SalesforceRetrieveorderproductMetadata
                    $ref: '#/node-output/Salesforce Retrieve order product/response'
              filter:
                where:
                  Description: '{{$Request.Flower_Variety}}'
                input:
                  - variable: Request
                    $ref: '#/trigger/payload'
                  - variable: TrelloAddNewCardtoList
                    $ref: '#/node-output/Trello Add New Card to List/response/payload'
                  - variable: SalesforceRetrieveorderproduct
                    $ref: >-
                      #/node-output/Salesforce Retrieve order
                      product/response/payload
                  - variable: SalesforceRetrieveorderproductMetadata
                    $ref: '#/node-output/Salesforce Retrieve order product/response'
          - response:
              name: response-1
              reply-maps:
                - title: order successfully created
                  status-code: '201'
                  map:
                    $map: 'http://ibm.com/appconnect/map/v1'
                    input:
                      - variable: Request
                        $ref: '#/trigger/payload'
                      - variable: TrelloAddNewCardtoList
                        $ref: >-
                          #/node-output/Trello Add New Card to
                          List/response/payload
                      - variable: SalesforceRetrieveorderproduct
                        $ref: >-
                          #/node-output/Salesforce Retrieve order
                          product/response/payload
                      - variable: SalesforceRetrieveorderproductMetadata
                        $ref: >-
                          #/node-output/Salesforce Retrieve order
                          product/response
                      - variable: SalesforceUpdateorcreateorderproduct
                        $ref: >-
                          #/node-output/Salesforce Update or create order
                          product/response/payload
                      - variable: SalesforceUpdateorcreateorderproductMetadata
                        $ref: >-
                          #/node-output/Salesforce Update or create order
                          product/response
                    mappings:
                      - ID:
                          template: '{{$SalesforceUpdateorcreateorderproduct.Id}}'
                  input:
                    - variable: Request
                      $ref: '#/trigger/payload'
                    - variable: TrelloAddNewCardtoList
                      $ref: >-
                        #/node-output/Trello Add New Card to
                        List/response/payload
                    - variable: SalesforceRetrieveorderproduct
                      $ref: >-
                        #/node-output/Salesforce Retrieve order
                        product/response/payload
                    - variable: SalesforceRetrieveorderproductMetadata
                      $ref: '#/node-output/Salesforce Retrieve order product/response'
                    - variable: SalesforceUpdateorcreateorderproduct
                      $ref: >-
                        #/node-output/Salesforce Update or create order
                        product/response/payload
                    - variable: SalesforceUpdateorcreateorderproductMetadata
                      $ref: >-
                        #/node-output/Salesforce Update or create order
                        product/response
  name: Welcome guide part 4 - Flower order API
  description: >-
    This template contains the API created in the 'Welcome to IBM App Connect
    [Part 4 of 4]: Create flows for an API' video. The API includes a flow to
    create a Trello card when new flowers are ordered for the festival, and it
    updates Salesforce with the quantity of flowers needed.
  todo: >
    To refer to these instructions while editing the flow, open [the github
    page](https://github.com/ot4i/app-connect-templates/blob/master/resources/markdown/Welcome%20guide%20part%204%20-%20Flower%20order%20API_instructions.md)
    (opens in a new window).


    This template creates the flow from the [Welcome to IBM App Connect [Part 4
    of 4]: Create flows for an
    API](https://www.youtube.com/watch?v=4m4lS5b8Xlw&list=PLzpeuWUENMK2Q77xr7QkvLxU5YxOJxVSH)
    video, which creates an API to update flower orders in Salesforce, and add
    new orders to a Trello board.


    ## Prerequisites


    To use this flow, you'll need:

    * A Trello board and list to which you can post your flower orders.

    * An order with order products in Salesforce.


    To setup the order in Salesforce, you'll need to create:

    * Flower products with: Name, Product code, Product family (Seeds or Bulb),
    Active status set to 'true'.

    * A price book. Once this is created, enter all your products into the
    active price book.

    * An order, with order products for each flower product you have. To create
    the order you'll need to create an account and a  contract.


    You can use the following templates to help with this setup in Salesforce:

    * Welcome guide setup 1 - Add products to Salesforce.

    * Welcome guide setup 2 - Create Sunflower Festival order in Salesforce.


    ## Using the template


    1. Click **Create flow** to start using the template.

    1. Click "Operations", then "Edit flow" next to the "Create order"
    operation.

    1. Click the Trello "Add New Card to List" action and connect to your
    [Trello
    account](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-trello/).

    1. On the Trello action select the "Board" and "List" where you'd like the
    new card created.

    1. Click the Salesforce "Retrieve order product" action and connect to your
    [Salesforce
    account](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-salesforce/).

    1. To start the flow, in the banner open the options menu [&#8942;] then
    click **Start flow**.


    ## Related templates


    The previous template in this series is 'Welcome guide part 3 - Create a CSV
    file in Box of the products in Salesforce'.


    The setup templates are:

    * Welcome guide setup 1 - Add products to Salesforce.

    * Welcome guide setup 2 - Create Sunflower Festival order in Salesforce.
