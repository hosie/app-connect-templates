$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Contact
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
      connector-type: salesforce
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Contact
      connector-type: silverpop
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: IBM Watson Campaign Automation Create contact
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - KEY_COLUMNS:
                      mappings:
                        - Email:
                            template: '{{$Trigger.Email}}'
                  - LIST_ID:
                      template: '28963'
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
  name: >-
    Create new contact in IBM Watson Campaign when a new contact is added in
    Salesforce
  description: >-
    Use this template to create a new contact in IBM Watson Campaign when a new
    contact is created in the Salesforce.
  todo: >
    To refer to these instructions while editing the flow, open [the github
    page](https://github.com/ot4i/app-connect-templates/blob/master/resources/markdown/Create%20new%20contact%20in%20IBM%20Watson%20Campaign%20when%20a%20new%20contact%20is%20added%20in%20Salesforce_instructions.md)
    (opens in a new window).


    1. Click **Create flow** to start using the template.

    1. Connect to your [Salesforce
    account](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-salesforce/).

    1. Connect to your IBM Watson Campaign account.

    1. Select the **Parent database** that you want to add the contact to.

    1. To start the flow, in the banner open the options menu [&#8942;] then
    click **Start flow**.
models: {}
