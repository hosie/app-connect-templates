$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Attendee
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
      connector-type: eventbrite
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Members
      connector-type: mailchimp
      actions:
        CREATE: {}
    action-interface-2:
      type: api-action
      business-object: Members
      connector-type: mailchimp
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - if:
              name: If
              input:
                - variable: Trigger
                  $ref: '#/trigger/payload'
              branch:
                - condition:
                    '{{$Trigger.event_id}}':
                      '=': Fill in one of your event IDs
                  execute:
                    - create-action:
                        name: MailChimp Add member to a list
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-1'
                        map:
                          mappings:
                            - list_id:
                                template: 71c6abec70
                            - email_address:
                                template: '{{$Trigger.profile.email}}'
                            - merge_fields:
                                mappings:
                                  - FNAME:
                                      template: '{{$Trigger.profile.first_name}}'
                                  - LNAME:
                                      template: '{{$Trigger.profile.last_name}}'
                          $map: 'http://ibm.com/appconnect/map/v1'
                          input:
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                  map:
                    $map: 'http://ibm.com/appconnect/map/v1'
                    input:
                      - variable: Trigger
                        $ref: '#/trigger/payload'
                    mappings: []
                - condition:
                    '{{$Trigger.event_id}}':
                      '=': Fill in another event ID
                  execute:
                    - create-action:
                        name: MailChimp Add member to a list 2
                        target:
                          $ref: '#/integration/action-interfaces/action-interface-2'
                        map:
                          mappings:
                            - list_id:
                                template: c8bf281671
                            - email_address:
                                template: '{{$Trigger.profile.email}}'
                            - merge_fields:
                                mappings:
                                  - FNAME:
                                      template: '{{$Trigger.profile.first_name}}'
                                  - LNAME:
                                      template: '{{$Trigger.profile.last_name}}'
                          $map: 'http://ibm.com/appconnect/map/v1'
                          input:
                            - variable: Trigger
                              $ref: '#/trigger/payload'
                  map:
                    $map: 'http://ibm.com/appconnect/map/v1'
                    input:
                      - variable: Trigger
                        $ref: '#/trigger/payload'
                    mappings: []
              else:
                execute: []
                completion-action:
                  terminate:
                    info:
                      input:
                        - variable: Trigger
                          $ref: '#/trigger/payload'
                      message: >-
                        The attendee signed up for a different event (ID:
                        {{$Trigger.event_id}})
                      status-code: 200
              output-schema: {}
        tags:
          - incomplete
  name: Add new Eventbrite attendees to MailChimp lists
  description: >-
    This template adds attendees of Eventbrite events to different mailing lists
    in MailChimp, depending on the event that they sign up to.
  todo: >
    To refer to these instructions while editing the flow, open [the github
    page](https://github.com/ot4i/app-connect-templates/blob/master/resources/markdown/Add%20new%20Eventbrite%20attendees%20to%20MailChimp%20lists_instructions.md)
    (opens in a new window).


    1. Click **Create flow** to start using the template.

    1. Connect to your [Eventbrite
    account](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-eventbrite/).

    1. Click the **If** node and change the Event IDs to the IDs of your own
    events.

    1. Click on the **MailChimp** node and connect to your [MailChimp
    account](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-mailchimp/).

    1. Select your own mailing lists for each Mailchimp action.

    1. To start the flow, in the banner open the options menu [&#8942;] then
    click **Start flow**.
models: {}
