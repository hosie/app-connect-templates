$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: eventbrite
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Attendee
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: message
      connector-type: slack
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Slack Create message
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - channel:
                      template: CKW5TC0J2
                  - text:
                      template: >-
                        We have a new attendee {{$Trigger.profile.first_name}}
                        {{$Trigger.profile.last_name}} - they work for
                        {{$Trigger.profile.company}}!
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
  name: Welcome guide part 1 -  Announce new Eventbrite attendee on Slack
  description: >-
    This template creates the flow created in the 'Welcome to IBM App Connect
    [Part 1 of 4]: Create a simple event-driven flow' video. Whenever a new
    attendee is added to an Eventbrite event, a message is create in Slack.
models: {}
