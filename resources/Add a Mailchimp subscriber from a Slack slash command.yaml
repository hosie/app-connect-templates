$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      connector-type: slack
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: RawMessage
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options:
            webhookURLSuffix: default
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Members
      connector-type: mailchimp
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Add member to a list
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - email_address:
                      template: '{{$Trigger.messageBody}}'
                  - list_id:
                      template: 9789fce6a2
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
  name: Add a Mailchimp subscriber from a Slack slash command
  description: >-
    Use this template to add a new member as a subscriber of a Mailchimp list
    from a Slack slash command.
  todo: >
    To refer to these instructions while editing the flow, open [the github
    page](https://github.com/ot4i/app-connect-templates/edit/AnimatIan-slack-mailchimp/resources/markdown/Add%20a%20Mailchimp%20subscriber%20from%20a%20Slack%20slash%20command_instructions.md)
    (opens in a new window).


    1. Click **Create flow** to start using the template.

    1. Connect to your [Slack
    account](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-slack/).
        - **Note:** To add the slash command app, you need to be the owner of a workspace or have admin privileges.
    1. On the Slack "New message" event, copy the callback URL and [configure a
    custom slash
    command](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-slack/#considerations)
    called `/contact`.

    1. Click on the **MailChimp** node and connect to your [MailChimp
    account](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-mailchimp/).

    1. Select the list you want to add a member to.
        - If the **Email Address** field is empty, start typing ``message`` and then select **Message body** from the displayed list of objects
    1. To start the flow, in the banner open the options menu [&#8942;] then
    click **Start flow**.


    To test your flow:


    1. Go to any channel in your Slack workspace.

    1. Type ``/contact joeblogs@acme.com``

    1. To confirm that the message has been sent, you’ll see a "Message
    published" message in Slack.

    1. Open MailChimp and then display the audience for your mailing list
        - You’ll see the new addition in the list.
models: {}
