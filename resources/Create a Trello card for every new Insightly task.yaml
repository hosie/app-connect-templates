$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Task
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
      connector-type: insightly
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: card
      connector-type: trello
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Trello Add New Card to List
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - idBoard:
                      template: 59b28a6af76d5a5eebbbcb55
                  - idList:
                      template: 59b28a8feec2796a7dae54ac
                  - name:
                      template: '{{$Trigger.Title}}'
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
  name: Create a Trello card for every new Insightly task
  description: >-
    This template creates a new card in Trello when a new task is created in
    Insightly.
  todo: >
    To refer to these instructions while editing the flow, open [the github
    page](https://github.com/ot4i/app-connect-templates/blob/master/resources/markdown/Create%20a%20Trello%20card%20for%20every%20new%20Insightly%20task_instructions.md)
    (opens in a new window).


    1. Click **Create flow** to start using the template.

    1. Connect to your [Insightly
    account](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-insightly/).

    1. Connect to your [Trello
    account](https://developer.ibm.com/integration/docs/app-connect/how-to-guides-for-apps/use-ibm-app-connect-trello/).

    1. Select the board and the list that you want to add the new card to.

    1. _Optional_. Edit the card name and description to meet your business
    needs.

    1. To start the flow, in the banner open the options menu [&#8942;] then
    click **Start flow**.
models: {}
