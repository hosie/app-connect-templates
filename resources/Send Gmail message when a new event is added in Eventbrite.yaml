$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Event
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
      connector-type: eventbrite
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: mail
      connector-type: gmail
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Gmail Create Message
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                mappings:
                  - Body:
                      template: >-
                        The event for {{$Trigger.capacity}} people will begin at
                        {{$Trigger.start.utc}}.
                  - Subject:
                      template: 'New event "{{$Trigger.name.html}}" now live'
                  - To:
                      template: my@email.com
                $map: 'http://ibm.com/appconnect/map/v1'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
  name: Send Gmail message when a new event is added in Eventbrite
  description: >-
    This template creates and sends an email via Gmail when a new event is added
    in Eventbrite. You can use this template to boost sign ups to your events.
  todo: >
    To refer to these instructions while editing the flow, open [the github
    page](https://github.com/ot4i/app-connect-templates/blob/master/resources/markdown/Send%20Gmail%20message%20when%20a%20new%20event%20is%20added%20in%20Eventbrite_instructions.md)
    (opens in a new window).


    1. Click **Create flow** to start using the template.

    1. Connect to your [Eventbrite account](http://ibm.biz/aceventbrite).

    1. Connect to your [Gmail account](http://ibm.biz/acgmail) and update the
    email subject and body to meet your business needs.

    1. To start the flow, in the banner open the options menu [&#8942;] then
    click **Start flow**.
models: {}
